<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chinese search</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="/ui.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Dictionary</a>
      </div>
      <div class="">

    <div class="onoffswitch3">
    <input type="checkbox" name="onoffswitch3" class="onoffswitch3-checkbox" id="myonoffswitch3" checked>
    <label class="onoffswitch3-label" for="myonoffswitch3">
        <span class="onoffswitch3-inner"></span>
        <span class="onoffswitch3-switch"></span>
    </label>
    </div>
    <div class="onoffswitch4">
    <input type="checkbox" name="onoffswitch4" class="onoffswitch4-checkbox" id="myonoffswitch4" checked>
    <label class="onoffswitch4-label" for="myonoffswitch4">
        <span class="onoffswitch4-inner"></span>
        <span class="onoffswitch4-switch"></span>
    </label>
    </div>

</div>
    </nav>
    <div class="container searchContainer">
      <div class="search card card-body">
        <h1>Search Chinese</h1>
        <p class="lead">Enter Chinese here</p>
        <input type="text" id="searchChar" class="form-control" placeholder="Enter character">
      </div>
      <br>

      </div>
      <div id="trans"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">
      Chinese dict &copy
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./helper/pinyinConverter.js"></script>
    <script src="./api.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>

  </body>
</html>
